version: "3.9"
services:
  api:
    build: .
    container_name: todo_api
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env.docker

  db:
    image: postgres:15
    container_name: todo_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todoapp
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
